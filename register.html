<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action="index.html">
            <h2>Create Account</h2>

            <div class="inner">
                <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="date" name="birthday" required>
                </div>
                
                <div class="avatar-selection">
                    <label><input type="radio" name="avatar" value="avatar1.png"><img src="images/avatar1.png" alt="Avatar 1"></label>
                    <label><input type="radio" name="avatar" value="avatar2.png"><img src="images/avatar2.png" alt="Avatar 2"></label>
                    <label><input type="radio" name="avatar" value="avatar3.png"><img src="images/avatar3.png" alt="Avatar 3"></label>
                    <label><input type="radio" name="avatar" value="avatar4.png"><img src="images/avatar4.png" alt="Avatar 4"></label>
                    <label><input type="radio" name="avatar" value="avatar5.png"><img src="images/avatar5.png" alt="Avatar 5"></label>
                    <label><input type="radio" name="avatar" value="avatar6.png"><img src="images/avatar6.png" alt="Avatar 6"></label>
                    <label><input type="radio" name="avatar" value="avatar7.png"><img src="images/avatar7.png" alt="Avatar 7"></label>
                    <label><input type="radio" name="avatar" value="avatar8.png"><img src="images/avatar8.png" alt="Avatar 8"></label>
                    <label><input type="radio" name="avatar" value="avatar9.png"><img src="images/avatar9.png" alt="Avatar 9"></label>
                </div>
            </div>
            
            <button type="submit">Register</button>
            <div class="register-link">
                <a href="login.html">Already have an account? Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
