<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function showPopup() {
            alert("Please check your email for the password reset link.");
        }
    </script>
</head>
<body>
    <div class="container">
        <form onsubmit="showPopup(); return false;">
            <h2>Forgot Password</h2>
            <p>Please enter your email address below. We will send you a link to reset your password.</p>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Reset Password</button>
            <div class="link">
                <a href="login.html">Remembered your password? Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
